<div class="container">
    <h1>Code Snippets for Algorithms</h1>
</div>


<div class="cards">
    <mat-card *ngFor="let d of data">
        <mat-card-title>{{d.explanation}}</mat-card-title>
        <mat-card-content>
            <app-code-block>
                {{d.code}}
              </app-code-block>
        </mat-card-content>
        <mat-card-footer>Categories: {{d.categories}}</mat-card-footer>
    </mat-card>
</div>
